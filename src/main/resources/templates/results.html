<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div th:if="${tags != null}">
    <h1>Result</h1>
    <ul>
        <th:block th:object="${tags}">
            <li th:each="tag : ${tags}" th:text="${tag}">Item description here...</li>
        </th:block>
    </ul>
</div>

<div th:if="${errors != null}">
    <h1>Meta Data Errors Detected</h1>
    <ul>
        <th:block th:object="${errors}">
            <li th:each="error : ${errors}" th:text="${error}">Item description here...</li>
        </th:block>
    </ul>
</div>

<a href="/exif-reader/uploadImage">Try another?</a>

</body>
</html>
